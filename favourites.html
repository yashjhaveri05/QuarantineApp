    <div class="container mt-4" id="favourites">
      <h1 class="display-4 text-center">
        My<span class="primary-text">Show</span>List
      </h1>
      <form id="show-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Enter the title of your Favourite Show"
          />
        </div>
        <div class="form-group">
          <label for="Stream">Stream</label>
          <input
            type="text"
            id="Stream"
            class="form-control"
            placeholder="Enter Streaming Platform"
          />
        </div>
        <div class="form-group">
          <label for="Seasons">Total Seasons</label>
          <input
            type="text"
            id="Seasons"
            class="form-control"
            placeholder="Enter the Number of Seasons"
          />
        </div>
        <input
          type="submit"
          value="Add Show"
          class="btn btn-info btn-block"
        />
        <!-- we use 'btn-block to scale the submit button in accordance to the input box-->
      </form>
      <div class="table-responsive">
        <table class="table table-striped table-hover mt-5">
          <thead>
            <tr>
              <th><h2>Title</h2></th>
              <th><h2>Stream</h2></th>
              <th><h2>Seasons</h2></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="show-list"></tbody>
        </table>
      </div>
